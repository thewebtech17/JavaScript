  <script>

    const MakeColors = () => {
      const dabbeElements = document.querySelectorAll('.dabbe');
      for (let dabbe of dabbeElements) {
        
        dabbe.onmouseover = function(){

            
          let color = Math.floor(Math.random() * 0xFFFFFF).toString(16); 
          dabbe.style.backgroundColor = '#' + color;
          console.log(color);
        }
      }
    };
    MakeColors();
