<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>
    <style>
        .main{
            display: flex;
            justify-content:space-evenly;
            /* border: 2px solid red; */
            height: 60vh;
        }
        .total-length {
            font-size: 1rem;
            font-family: Arial, sans-serif;
            color: #000;
            padding-top: 10px; 
        }
        #printchatbox{
            width: 80%;
            border: 2px solid black;
            height: 60vh;
            border-radius: 20px;
        }
        .second{
            /* border: 2px solid black; */
            width: 50%;
        }
        .lower{
            /* border: 2px solid red; */
            margin-top: 10vh;
            text-align: center;
            gap: 20px;
        }

    </style>
</head>
<body>
    <div class="main">
        <textarea id="chatinput" cols="50" rows="15"></textarea>
        <div class="second">
            <div class='printchatbox' id='printchatbox'></div>
            <div class="total-length" id="charCount">Total Characters: 0</div>
        </div>
    </div>
    <div class="lower">
        <input type="color" id="textColor" placeholder="Text Color">
        <input type="color" id="bgColor" placeholder="Background Color">
        <button id="increaseSize">Increase Text Size</button>
        <button id="decreaseSize">Decrease Text Size</button>
    </div>
    <script>
        var inputBox = document.getElementById('chatinput');
        var printChatBox = document.getElementById('printchatbox');
        var charCount = document.getElementById('charCount'); 
        var textColor = document.getElementById('textColor');
        var bgColor = document.getElementById('bgColor');
        var increaseSizeBtn = document.getElementById('increaseSize');
        var decreaseSizeBtn = document.getElementById('decreaseSize');

        inputBox.onkeyup = function () {
            printChatBox.innerHTML = inputBox.value;
            charCount.textContent = "Total Characters: " + inputBox.value.length;
        }

        textColor.oninput = function () {
            printChatBox.style.color = textColor.value;
        }

        bgColor.oninput = function () {
            printChatBox.style.backgroundColor = bgColor.value;
        }

        var currentSize = 16; 

        increaseSizeBtn.onclick = function () {
            currentSize += 2;
            printChatBox.style.fontSize = currentSize + 'px';
        }

        decreaseSizeBtn.onclick = function () {
            currentSize = Math.max(currentSize - 2, 10); 
            printChatBox.style.fontSize = currentSize + 'px';
        }
    </script>
</body>
</html>
